<form (ngSubmit)="onSubmit()" [formGroup]="movie">
	<mat-form-field appearance="standard">
		<mat-label>Search</mat-label>
		<input matInput placeholder="Find movies.." formControlName="titleCtrl" required>
		<mat-hint [class]="hintStyleClass()">{{ showHintMessage() }}</mat-hint>
	</mat-form-field>
	<button mat-icon-button type="submit">
		<mat-icon aria-label="">search</mat-icon>
	</button>
</form>
